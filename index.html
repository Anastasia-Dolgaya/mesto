<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><div class="header__logo"></div></header><main class="main"><section class="profile"><div class="profile__author"><div class="profile__avatar-container"><img class="profile__avatar" src=".images/avatar.jpg" alt="Аватар пользователя"> <button type="button" class="profile__avatar-button"></button></div><div class="profile__info"><div class="profile__info-edit"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__job"></p></div></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><div class="popup popup_content_profile"><div class="popup__container"><button type="button" class="popup__close-button"></button><form class="popup__form" name="profile-edit" novalidate><h2 class="popup__title">Редактировать профиль</h2><label class="popup__field"><input id="name-input" class="popup__input popup__input_type_name" name="name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span></label> <label class="popup__field"><input id="about-input" class="popup__input popup__input_type_about" name="about" value="Исследователь океана" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__input-error about-input-error"></span></label> <button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_content_card"><div class="popup__container"><button type="button" class="popup__close-button"></button><form class="popup__form" name="card-adding" novalidate><h2 class="popup__title">Новое место</h2><label class="popup__field"><input id="card-name-input" class="popup__input popup__input_type_name" name="name" value="" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error card-name-input-error"></span></label> <label class="popup__field"><input type="url" id="link-input" class="popup__input popup__input_type_link" name="link" value="" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span></label> <button type="submit" class="popup__save-button">Создать</button></form></div></div><div class="popup popup_content_confirmation"><div class="popup__container popup__container_content_confirmation"><button type="button" class="popup__close-button"></button><form class="popup__form" name="delete-confirmation"><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__save-button popup__save-button_content_confirmation">Да</button></form></div></div><div class="popup popup_content_avatar"><div class="popup__container popup__container_content_avatar"><button type="button" class="popup__close-button"></button><form class="popup__form" name="avatar-edit" novalidate><h2 class="popup__title">Обновить аватар</h2><label class="popup__field"><input type="url" id="avatar-input" class="popup__input popup__input_type_link" name="link" value="" placeholder="Ссылка на картинку" required> <span class="popup__input-error avatar-input-error"></span></label> <button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_content_image"><div class="popup__box"><button type="button" class="popup__close-button"></button><figure class="popup__image-box"><img class="popup__image" src="#" alt="картинка"><figcaption class="popup__caption"></figcaption></figure></div></div><template id="element"><div class="element"><button class="element__delete-button"></button><div class="element__image-container"><img class="element__image" src="#" alt="картинка"></div><div class="element__title-container"><h2 class="element__title"></h2><div class="element__like-container"><button type="button" class="element__like-button"></button> <span class="element__like-number"></span></div></div></div></template></body></html>
