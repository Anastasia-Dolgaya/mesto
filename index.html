<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__author">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__title-edit">
              <h2 class="profile__title">Жак-Ив Кусто</h2>
              <button class="profile__edit-button">
                <div class="profile__edit-button-image"></div>
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button">
          <div class="profile__add-button-image"></div>
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/dvuglavaya-sopka.jpg" alt="Осенний горный пейзаж">
          <h2 class="element__title">Двуглавая сопка</h2>
          <button class="element__like-button"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kamennaya-reka.jpg" alt="Каменные глыбы на фоне гор">
          <h2 class="element__title">Каменная река</h2>
          <button class="element__like-button"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/arakul.jpg" alt="Отвесные скалы на фоне зеленого леса">
          <h2 class="element__title">Аракульские шиханы</h2>
          <button class="element__like-button"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/korkino.jpg" alt="Огромный карьер с сетью дорог">
          <h2 class="element__title">Коркинский разрез</h2>
          <button class="element__like-button"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/turgoyak.jpg" alt="Мелкая рябь на озере с ледовой коркой">
          <h2 class="element__title">Озеро Тургояк</h2>
          <button class="element__like-button"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/taganai.jpg" alt="Скамейка на краю обрыва на фоне гор">
          <h2 class="element__title">Таганай</h2>
          <button class="element__like-button"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_opened">
    <form class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__field" name="title" value="Жак-Ив Кусто">
      <input type="text" class="popup__field" name="subtitle" value="Исследователь океана">
      <button class="popup__save-button">Сохранить</button>
    </form>
  </div>

</body>
</html>
