<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__author">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <div class="element__image-container">
            <img class="element__image" src="./images/dvuglavaya-sopka.jpg" alt="Осенний горный пейзаж">
          </div>
          <div class="element__title-container">
            <h2 class="element__title">Двуглавая сопка</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <div class="element__image-container">
            <img class="element__image" src="./images/kamennaya-reka.jpg" alt="Каменные глыбы на фоне гор">
          </div>
          <div class="element__title-container">
            <h2 class="element__title">Каменная река</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <div class="element__image-container">
            <img class="element__image" src="./images/arakul.jpg" alt="Отвесные скалы на фоне зеленого леса">
          </div>
          <div class="element__title-container">
            <h2 class="element__title">Аракульские шиханы</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <div class="element__image-container">
            <img class="element__image" src="./images/korkino.jpg" alt="Огромный карьер с сетью дорог">
          </div>
          <div class="element__title-container">
            <h2 class="element__title">Коркинский разрез</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <div class="element__image-container">
            <img class="element__image" src="./images/turgoyak.jpg" alt="Мелкая рябь на озере с ледовой коркой">
          </div>
          <div class="element__title-container">
            <h2 class="element__title">Озеро Тургояк</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <div class="element__image-container">
            <img class="element__image" src="./images/taganai.jpg" alt="Скамейка на краю обрыва на фоне гор">
          </div>
          <div class="element__title-container">
            <h2 class="element__title">Таганай</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <form class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__field popup__field-name" name="name" value="Жак-Ив Кусто">
      <input type="text" class="popup__field popup__field-job" name="job" value="Исследователь океана">
      <button class="popup__save-button">Сохранить</button>
    </form>
  </div>

  <script src="./index.js"></script>
</body>
</html>
