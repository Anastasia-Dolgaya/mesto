<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__author">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Портрет Жака-Ив Кусто">
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_content_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form" name="profile-edit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__field popup__field_type_name" name="name" value="Жак-Ив Кусто" placeholder="Имя">
        <input type="text" class="popup__field popup__field_type_job" name="job" value="Исследователь океана" placeholder="Призвание">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_content_card">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form" name="card-adding">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__field popup__field_type_title" name="title" value="" placeholder="Название">
        <input type="text" class="popup__field popup__field_type_link" name="link" value="" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_content_image">
    <div class="popup__box">
      <button type="button" class="popup__close-button"></button>
      <figure class="popup__image-box">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="element">
    <div class="element">
      <button class="element__delete-button"></button>
      <div class="element__image-container">
        <img class="element__image" src="" alt="">
      </div>
      <div class="element__title-container">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </div>
  </template>

  <script src="./scrypt/index.js"></script>
</body>
</html>
